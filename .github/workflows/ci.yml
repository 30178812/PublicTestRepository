name: Python CI
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
              
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: '3.x'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt || echo "No requirements file found."
            - name: Run tests
              run: |
                python -m unittest discover tests > test_results.log || exit 1
            - name: Show test results
              run: cat test_results.log
            - name: Check test results
              run: |
                if grep -q "FAILED" test_results.log; then
                    echo "Some test cases failed. Check the log above.";
                    exit 1;
                else
                    echo "All test cases passed successfully!";
